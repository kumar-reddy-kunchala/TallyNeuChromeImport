    <style>
        .btn-circle {
            width: 30px;
            height: 30px;
            padding: 6px 0px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            line-height: 1.42857;
        }

        .btn-circle.btn-xl {
            width: 70px;
            height: 70px;
            padding: 10px 16px;
            border-radius: 35px;
            font-size: 24px;
            line-height: 1.33;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
</head>

    <script>
        let jVarGlobalPresentViewData = [];
        let webSocket;

        function jFLocalBatchAmountTotal(data) {
            var field = this.field;
            let LocalTotal = data.map(function (row) {
                if (row[field] === undefined) {
                    return 0;
                };

                return +row[field].replaceAll(",", "");
            }).reduce(function (sum, i) {
                return sum + i
            }, 0);

            return LocalTotal.toFixed(2);
        };

        function jFLocalQtyTotal(data) {
            var field = this.field;
            let LocalTotal = data.map(function (row) {
                if (row[field] === undefined) {
                    return 0;
                };

                return +row[field].replaceAll(",", "");
            }).reduce(function (sum, i) {
                return sum + i
            }, 0);

            return LocalTotal.toFixed(3);
        };

        function jFLocaldataGroupByFormatter(value, idx, data) {
            const jVarLocalAmountArray = data.map(element => {
                return parseFloat(element.BATCHAMOUNT.replaceAll(",", ""));
            });
            const jVarLocalAmountTotal = jVarLocalAmountArray.reduce((accumulator, currentValue) => accumulator + currentValue)

            const jVarLocalQtyArray = data.map(element => {
                return parseFloat(element.BATCHQTY.replaceAll(",", ""));
            });
            const jVarLocalQtyTotal = jVarLocalQtyArray.reduce((accumulator, currentValue) => accumulator + currentValue)

            const template = document.querySelector("#GroupHeaderTemplateId");

            // Clone the new row and insert it into the table
            const clone = template.content.cloneNode(true);

            const AmountTotalId = clone.querySelector("#AmountTotalId");
            AmountTotalId.innerHTML = `Amount : <mark>${jVarLocalAmountTotal}</mark>`;

            const QtyTotalId = clone.querySelector("#QtyTotalId");
            QtyTotalId.innerHTML = `Qty : <mark>${jVarLocalQtyTotal}</mark>`;

            const GroupNameId = clone.querySelector("#GroupNameId");
            GroupNameId.innerHTML = value;

            const s = new XMLSerializer();
            const str = s.serializeToString(clone);

            return str;
            //  return "<h1>Group</h1>";
        };

        function jFLocaldataGroupByFormatterWithItemName(value, idx, data) {
            const jVarLocalAmountArray = data.map(element => {
                return parseFloat(element.BATCHAMOUNT.replaceAll(",", ""));
            });
            const jVarLocalAmountTotal = jVarLocalAmountArray.reduce((accumulator, currentValue) => accumulator + currentValue)

            const jVarLocalQtyArray = data.map(element => {
                return parseFloat(element.BATCHQTY.replaceAll(",", ""));
            });
            const jVarLocalQtyTotal = jVarLocalQtyArray.reduce((accumulator, currentValue) => accumulator + currentValue)

            const template = document.querySelector("#GroupHeaderTemplateId");

            // Clone the new row and insert it into the table
            const clone = template.content.cloneNode(true);

            const AmountTotalId = clone.querySelector("#AmountTotalId");
            AmountTotalId.innerHTML = `Amount : <mark>${jVarLocalAmountTotal}</mark>`;

            const QtyTotalId = clone.querySelector("#QtyTotalId");
            QtyTotalId.innerHTML = `Qty : <mark>${jVarLocalQtyTotal}</mark>`;

            const GroupNameId = clone.querySelector("#GroupNameId");
            GroupNameId.innerHTML = `${data[0].BATCHITEM} - ${value}`;

            const s = new XMLSerializer();
            const str = s.serializeToString(clone);

            return str;
            //  return "<h1>Group</h1>";
        };

    </script>
